<!DOCTYPE html>
<html lang="pt-BR">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Codar</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/conteiner.css">
	<link rel="stylesheet" href="css/botao.css">
	<link rel="stylesheet" href="css/header.css">
	<link rel="stylesheet" href="css/banner.css">
	<link rel="stylesheet" href="css/info.css">
</head>
<body>
	<header class="header">
		<h1 class="logo">Codar<span class="ponto-logo">.</span></h1>
		<nav class="navigation">
			<a class="navigation-item" href="">Ínicio</a>
			<a class="navigation-item" href="">Serviços</a>
			<a class="navigation-item" href="">Contatos</a>
			<button class="button-pad button__navigation" type="button">Login</button>
		</nav>
	</header>

	<main class="conteiner">
		<section class="banner">
			<img class="banner-img" src="assets/video_call.png" alt="mulher video chamada">
			<h2 class="banner-h2">Alavanque seu negócio com um<br> <span>Website incrível</span></h2>
			<button class="button-pad button__banner">Solicitar orçamento</button>
		</section>

		<section class="info">
			<ul class="beneficios">
				<li class="item-beneficios">Domínio Personalizado</li>
				<li class="item-beneficios">Hospedagem</li>
				<li class="item-beneficios">Site Responsivo</li>
				<li class="item-beneficios">Redes sociais</li>
				<li class="item-beneficios">Chat online</li>
				<li class="item-beneficios">Blog integrado</li>
			</ul>
			<form class="equipe" action="">
				<p>Nossa equipe está a disposição!</p>
				<input class="padding --color" type="text" placeholder="Celular">
				<button class="button-pad padding">Ligamos para você</button>
			</form>
		</section>
	</main>
</body>
</html>
